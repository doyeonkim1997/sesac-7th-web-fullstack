<h1>검색버튼</h1>
<form action="https://www.google.com/search">
  <input type="text" name="q">
  <button>구글링</button>
</form>

<h1>검색 버튼입니다.</h1>
<form action="사이트주소 뒤에 네임 빼고">
  <input type="text" name="검색 네이밍">
  <button>검색하면 사이트엔진에서 검색돼요!</button>
</form>

<h2>버튼</h2>
<form action="test.html">
  <label for="first">누르세요</label>
  <input type="text" name="first" id="first" required>
  <p>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
  </p>
  <button>Submit</button>
</form>


<div>
  <h1>Race Registration!</h1>
  <form action="">
    <div>
      <label for="first">First Name</label>
      <input type="text" name="first" id="first" required>

      <label for="Last">Last Name</label>
      <input type="text" name="last" id="last" required>
    </div>

    <p>Select a Race:</p>
    <div>
      <input type="radio" name="race" id="funrun" value="funrun">
      <label for="funrun">Fun Run 5K</label>
    </div>
    <div>
      <input type="radio" name="race" id="half" value="half">
      <label for="half">Half Marathon</label>
    </div>
    <div>
      <input type="radio" name="race" id="full" value="full">
      <label for="full">Full Marathon</label>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="useremail" id="useremail" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
    </div>
    <div>
      <label for="division">Select Age Group</label>
      <select id="division" id="division">
        <option value="under">under 18</option>
        <option value="adult">18-34</option>
        <option value="senior">34-50</option>
      </select>
    </div>
    <div>
      <button>Register!</button>
    </div>
  </form>
</div>
